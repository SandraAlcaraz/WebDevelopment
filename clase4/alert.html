<!DOCTYPE html>
<html lang="en">

    <title>Medicina Natural </title>

  <body>
      <button id="myBtn">Try it</button>
       <button id="nn">Try it</button>
       <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>
      
<script type="text/javascript"> document.getElementById("myBtn").addEventListener("click", myFunction);
document.getElementById("nn").addEventListener("mouseup", displayDate);


function myFunction(){
    alert("HelloWorld!");
}




function mOver(obj) {
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
}



function displayDate(){
    var d = new Date();
alert(d);
}

</script>
  </body>
